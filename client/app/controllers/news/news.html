<div>
    News
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in items">
            <td>{{row.name}}</td>
            <td>{{row.date}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
