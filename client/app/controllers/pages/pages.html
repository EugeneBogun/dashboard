<div>
    <ol class="breadcrumb">
        <li class="active">Pages</li>
    </ol>
    <h1>Pages</h1>
    <a href="/page/create" class="btn btn-success"><i class="fa fa-plus"></i> Add page</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in items">
            <td>{{row.name}}</td>
            <td>
                <a href="/pages/{{row.id}}/update/"><i class="fa fa-pencil"></i></a>
                <a href="/pages/{{row.id}}/delete"><i class="fa fa-close"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
