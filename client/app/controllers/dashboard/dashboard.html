<div>
    <ol class="breadcrumb">
        <li class="active">Dashboard</li>
    </ol>
    <h1>Dashboard</h1>
    <a href=""></a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Message title</th>
            <th>Sender Ip</th>
            <th>Location</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in items">
            <td>{{row.id}}</td>
            <td>{{row.date}}</td>
            <td>{{row.title}}</td>
            <td>{{row.ip}}</td>
            <td>{{row.location}}</td>
            <td>
                <a href="/dashboard/update/{{row.id}}"><i class="fa fa-pencil"></i></a>
                <a href="#" ng-click="deleteItem(row.id)"><i class="fa fa-close"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
