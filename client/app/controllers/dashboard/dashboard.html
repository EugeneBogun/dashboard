<div>
    Dashboard
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in list">
            <td>{{row.id}}</td>
            <td>{{row.email}}</td>
            <td>{{row.location}}</td>
        </tr>
        </tbody>
    </table>
</div>
