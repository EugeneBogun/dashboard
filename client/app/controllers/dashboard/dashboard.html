<div>
    <h1>Dashboard</h1>
    <ol class="breadcrumb">
        <li class="active">Dashboard</li>
    </ol>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Message title</th>
            <th>Phone Number</th>
            <th>Sender Ip</th>
            <th>Location</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in items">
            <td>{{row.date}}</td>
            <td>{{row.title}}</td>
            <td>{{row.data.phone}}</td>
            <td>{{row.ip}}</td>
            <td>{{row.location}}</td>
            <td>
                <a href="/dashboard/{{row.id}}/update/"><i class="fa fa-pencil"></i></a>
                <a href="/dashboard/{{row.id}}/delete"><i class="fa fa-close"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
