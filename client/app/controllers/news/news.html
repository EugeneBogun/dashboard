<div>
    News
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in items">
            <td>{{row.name}}</td>
            <td>{{row.date}}</td>
            <td>
                <a href="/news/{{row.id}}/update/"><i class="fa fa-pencil"></i></a>
                <a href="/news/{{row.id}}/delete"><i class="fa fa-close"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
