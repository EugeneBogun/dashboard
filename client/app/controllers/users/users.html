<div>
    <h1>Users</h1>
    <ol class="breadcrumb">
        <li class="active">Users</li>
    </ol>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in items">
            <td>{{row.id}}</td>
            <td>{{row.username}}</td>
            <td>{{row.email}}</td>
            <td>{{row.role}}</td>
            <td>
                <a href="/users/{{row.id}}/update"><i class="fa fa-pencil"></i></a>
                <a href="/users/{{row.id}}/delete"><i class="fa fa-close"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
